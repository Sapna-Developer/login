<div class="content-dialog">
  <h1 class="tCenter" mat-dialog-title>Are you sure you want to delete?</h1>
  <!--  <div mat-dialog-content></div> -->
  <div mat-dialog-actions fxLayout="row" style="float: right;">
    <button mat-button style="color: #fff;background-color: #C82428;" (click)="confirm()">Confirm</button>
    <button mat-button style="background-color: rgb(211, 207, 207);" (click)="dialogRef.close(false)">Cancel</button>
  </div>
</div>

<div class="content-dialog">
<h1 mat-dialog-title style="color: white;">{{confirmMessage}}</h1>
<div mat-dialog-content style="color: rgba(255, 255, 255, 0.562); font-size: 14px;">{{note}}<!-- <br/><span style="font-size: 13px;">{{note}}</span> --></div>
<div mat-dialog-actions style="margin-top: 13px;float:right;">

</div>
</div>
